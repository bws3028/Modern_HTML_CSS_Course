<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms & Input</title>
</head>
<body>
   <!-- action = where form is submitted to -->
   <form action="process.php">
      <!-- Text -->
      <div>
         <!-- label for maps to input id -->
         <label for="name">Name</label><br>
         <input type="text" id="name" name="name" value="John Doe">
      </div>

      <!-- Email -->
      <div>
         <label for="email">Email</label><br>
         <input type="text" id="email" name="emails" placeholder="Enter an Email">
      </div>

      <!-- Textarea -->
      <div>
         <label for="message">Message</label><br>
         <textarea name="message" id="message" 
            cols="30" rows="10"></textarea>
      </div>

      <!-- Select -->
      <div>
         <label for="sex">Sex</label><br>
         <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
         </select>
      </div>

      <!-- Number -->
      <div>
         <label for="age">Age</label><br>
         <input type="number" name="age" id="age">
      </div>

      <!-- Date -->
      <div>
         <label for="birthdate">Birthdate</label><br>
         <input type="date" name="birthdate" id="birthdate">
      </div>

      <!-- Radiobutton -->
      <div>
         <label for="membership">Membership</label>
         <input type="radio" name="membership" value="simple" id="membership">Simple
         <input type="radio" name="membership" value="simple" id="membership" checked>Standard
         <input type="radio" name="membership" value="simple" id="membership">Super
      </div>

      <!-- Checkbox -->
      <div>
         <label for="likes">To do...</label>
         <input type="checkbox" name="likes" value="simple" id="likes">Laundry
         <input type="checkbox" name="likes" value="simple" id="likes" checked>HW
         <input type="checkbox" name="likes" value="simple" id="likes">Exercise
      </div>

      <!-- Input Submit -->
      <!--<input type="submite" value="Submit">-->

      <!-- Button Submit -->
      <button type="submit"> Submit</button>

      <!-- Button Reset -->
      <button type="reset">Reset</button>
   </form>
</body>
</html>
